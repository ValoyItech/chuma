<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search - Muaki Group</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Browse our extensive range of high-quality tools, building materials, and safety gear at Muaki Group. Find exactly what you need for your next project.">
    <meta name="keywords" content="Muaki Group products, hardware products, building materials, tools, safety gear, construction supplies">
    <meta name="author" content="Muaki Group">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Muaki Group Products">
    <meta property="og:description" content="Explore our product range at Muaki Group - your trusted hardware store in Malamulele, Giyani, and Limpopo.">
    <meta property="og:image" content="images/logo.jpg">
    <meta property="og:url" content="https://muakigroup.co.za/products.html">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="images/logo.jpg">
    
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <!-- Header copied from index.html -->
    <header class="header" data-aos="fade-down" data-aos-duration="800">
        <div class="logo-container">
            <img src="images/logo.jpg" alt="Chuma Hardware Logo" data-aos="zoom-in" data-aos-delay="200">
            <div class="logo-text">
                <h1 data-aos="fade-right" data-aos-delay="300"><span class="black">Muaki</span> <span class="grey">Group</span></h1>
                <p data-aos="fade-left" data-aos-delay="400">The Best Is With Us</p>
            </div>
        </div>
        <nav class="nav">
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>

    <nav id="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#search-section">Products</a></li>
            <li><a href="#contact-info">Contact</a></li>
            <li><a href="#quote">Quotation</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <main>
        <section id="search-section" class="search-section" data-aos="zoom-in" data-aos-duration="1000">
            <div class="search-container">
                <input type="text" id="searchBox" placeholder="Search products..." data-aos="fade-right" data-aos-delay="200">
                <select id="categoryFilter" data-aos="fade-left" data-aos-delay="200">
                    <option value="">All Categories</option>
                    <option value="Building & Construction">Building & Construction</option>
                    <option value="Electrical & Lighting">Electrical & Lighting</option>
                    <option value="Plumbing & Bathroom">Plumbing & Bathroom</option>
                    <option value="Carpentry & Woodwork">Carpentry & Woodwork</option>
                    <option value="Metal & Fabrication">Metal & Fabrication</option>
                    <option value="Tools & Equipment">Tools & Equipment</option>
                    <option value="Paint & Décor">Paint & Décor</option>
                    <option value="Doors & Windows">Doors & Windows</option>
                    <option value="Outdoor & Landscaping">Outdoor & Landscaping</option>
                    <option value="Safety & Protective Gear">Safety & Protective Gear</option>
                </select>
            </div>
        </section>

        <section id="productList" class="product-list-section">
            <!-- Products will be inserted here by JavaScript -->
        </section>
    </main>

    <!-- Quote section copied from index.html -->
    <section id="quote" class="quote-section">
        <h2 data-aos="fade-up">Request a Quotation</h2>
        
        <div class="quote-container">
            <div class="contact-info" data-aos="slide-right" data-aos-duration="1000">
                <h3>Contact Information</h3>
                <p><i class="fas fa-map-marker-alt"></i> Stand number ERF 85, R81, Mphambo Village, Malamulele, 0982</p>
                <p><i class="fas fa-phone"></i> 010 035 0177</p>
                <p><i class="fas fa-envelope"></i> sales@muakigroup.co.za</p>
                <div class="social-icons">
                    <a href="https://www.facebook.com/profile.php?id=100078176425671#"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/muakigroup.construction/"><i class="fab fa-instagram"></i></a>
                    <a href="https://wa.me/27780901750"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
            
            <div class="quote-form-container" data-aos="slide-left" data-aos-duration="1000">
                <form id="quote-form">
                    <div class="form-group">
                        <input type="text" name="full_name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" name="phone" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group">
                        <textarea name="requirements" placeholder="Product Requirements" rows="5" required></textarea>
                    </div>
                    <button type="submit">Submit Request</button>
                </form>
            </div>
            
        </div>
    </section>

    <!-- Footer copied from index.html -->
    <footer data-aos="fade-up">
        <div class="footer-content">
            <p>&copy; 2025 Muaki Group. All rights reserved | By 
                <a href="https://www.valoyitech.co.za/" target="_blank">Hector Baloyi</a>
            </p> 
        </div>        
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="product.js"></script>
    <script src="products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
    (function() {
        emailjs.init("UqbsppwXyCrJB9nQO"); // Your public key
    })();

    document.getElementById("quote-form").addEventListener("submit", function(event) {
    event.preventDefault();

    emailjs.send("service_r4llrtp", "template_7987bxv", {
        full_name: this.full_name.value,
        email: this.email.value,
        phone: this.phone.value,
        requirements: this.requirements.value,
        reply_to: this.email.value,  // Ensures you can reply directly to the sender
        from_name: "Quote Request"   // This makes it show as 'Quote Request' in the inbox
    }).then(function(response) {
        alert("Request sent successfully!");
        document.getElementById("quote-form").reset();
    }, function(error) {
        alert("Failed to send request. Please try again.");
    });
});

</script>

</body>
</html>
